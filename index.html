<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content=""width=device-width initial-scale="1.0">
        <title>Math Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1 id="title">Math Tutor Survey Form</h1>
            <p id="description">Thank you for taking the time to help our tutors improve</p>
            <div>
                <form id="survey-form">
                    <fieldset>
                        <label id="name-label" for="name">Name<input name="name" type="text" id="name" placeholder="Enter your name" required /></label>
                        <label id="email-label" for="email">Email<input name="email" type="email" id="email" placeholder="Enter your email" required /></label>
                        <label id="number-label" for="number">Age<input id="age" name="age" type="number" min="16" max="100" placeholder="Age" required /></label>
                        <label id="dropdown-label" for="dropdown">
                            What is your current class standing?
                            <select id="dropdown">
                                <option value="">Select an option</option>
                                <option value="1">Freshman</option>
                                <option value="2">Sophomore</option>
                                <option value="3">Junior</option>
                                <option value="4">Senior</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>

                    </fieldset>
                    <fieldset>

                    </fieldset>
                </form>
            </div>
        </main>



    </body>
</html>
